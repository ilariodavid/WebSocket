<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style rel="stylesheet">

            *{margin:0;padding:0;}
            body{
                font-family: monospace;
            }
            #receiver{
                display:inline-block;
            }
            
            .add{
                
                /*width: 200px;*/
                width: auto;
                max-width: 500px;
                margin-left: 5px;
                display: inline-block;
                margin-bottom: 2px;
                background: #eee;
                color: #06c;
                overflow: hidden;
                
                
            }
            
            .add:hover {
                /*overflow: auto;*/
            }
            
            #text{
                margin-left: 5px;
            }

        </style>
    </head>
    <body>
        <div id="receiver"></div>
        <div>
            <input type="text" id="text" placeholder="Ação">
            
            <button onclick="WebUtil.sender(this)"> Enviar </button>
            
            <input type="checkbox" id="all">
            <!--<button onclick="WebUtil.sender(this.parentNode.querySelector('#text').value)"> Enviar á Todos</button>-->

        </div>
    </body>



    <script type="text/javascript">
//        var wsUri = "ws://" + document.location.host + document.location.pathname + "control";
        var wsUri = "ws://192.168.1.35:8080/WebSocket/control";

        var websocket = new WebSocket(wsUri);

        websocket.onerror = function(evt) {
            WebUtil.onError(evt);
        };

        websocket.onopen = function(evt) {
            WebUtil.onOpen('Connectado em: ' + wsUri);
//            WebUtil.logger(evt);
        };

        websocket.onmessage = function(evt) {
//            websocket.send("oi");
            WebUtil.onMessage(evt.data);
//            WebUtil.logger(evt);
        };


        var WebUtil = {
            escrever: function(msg) {
                document.querySelector('#receiver').innerHTML += '<div class="add">' + msg + '</div><br>';
            },
            onError: function(msg) {
                this.escrever('<span style="color: red">' + msg + '</span>');
            },
            onOpen: function(msg) {
                this.escrever(msg);
            },
            onMessage: function(msg) {
                this.escrever(msg);
            },
            sender: function(e) {
                var text = (e.parentNode.querySelector('#all').checked ? 'SENDALL ' : '') +  e.parentNode.querySelector('#text').value;
//                this.logger(text);
                websocket.send(text);
//                this.escrever(text);
            },
            logger: function(msg) {
                console.info(msg);
            }
        };
    </script>
</html>
